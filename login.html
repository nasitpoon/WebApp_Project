<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jura&display=swap">
    <link rel="stylesheet" href="loop_img.css" />
    <title>Login</title>
  </head>
  <body>

    <div class="container">

      <div class="img_box">
        <img class="left_img" id="loop_img">
      </div>

      <div class="login_box">

          <div class = "login_container">

                  <div class="row1">
                    <h1 class = "login_topic">Login</h1>
                    <br>
                    <br>
                  </div>
                  
                  <div class="login_info">
                    <form action="#">
                      <div class="input-data">    
                        <input type="text" required>
                        <div class="underline"></div>
                        <label for="">Email</label>
                      </div>
                      <div class="input-data">
                        <input type="password" required>
                        <div class="underline"></div>
                        <label for="">Password</label>
                      </div>
                    </form>
                  </div>
                  <div class="button_box">
                    <a href="main.html">
                      <button class="login_button">Login</button>
                    </a>
                  </div>
                  <p>------------- or -------------</p>
                  <div class="create_acc">
                    <a href="register.html">
                      <h2>Create Account</h2>
                    </a>
                  </div>

          </div>

      </div>

      <div class="row3"></div>

    </div>




  </body>

</html>

<script>
  const worker = new Worker('loop_img.js');
  worker.onmessage = function(event) {
    document.getElementById('loop_img').src = event.data;
  };
</script>
